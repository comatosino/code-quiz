name: CI-CD

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Config Pages
        uses: actions/configure-pages@v3

      - name: Install
        run: yarn

      - name: Lint
        run: yarn lint
