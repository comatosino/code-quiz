<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TODO: link reset.css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <!-- header -->
<header class="header-style">
    <button id="scores-btn">
        High Scores
    </button>
    <h1>
        Code Quiz Game
    </h1>
    <section id="timer-box">
        timerbox
    </section>
</header>

<main>
    <!-- start card -->
    <section id="start-card" class="content-card">
        <section class="header-style">
            <h2>
                Welcome to Code Quiz!
            </h2>
        </section>
        <h3 id="game-heading">
            Click "Play" to start!
        </h3>
        <button id="play-btn">
            Play
        </button>
    </section>

    <section id="game-card" class="content-card">
        <section class="header-style">
            <h2>
                Question #
            </h2>
        </section>
        <section id="game-box">
            <h3>
                This is the first question
            </h3>
            <button>answer 1</button>
            <button>answer 2</button>
            <button>answer 3</button>
            <button>answer 4</button>
        </section>
    </section>

    <section id="high-scores-box" class="content-card">
        <section class="header-style">
            <h2>
                High Scores
            </h2>
        </section>

        <button id="back-btn">Go Back</button>
        <button id="clear-btn">Clear High Scores</button>
        
        <!-- saved scores appended here -->
        <table id="high-scores-table"></table>
    </section>

    <section id="add-new-score-box" class="content-card">
        <section class="header-style">
            <h2>
                Add New Score
            </h2>
        </section>
        <p>
            Your Score:
        </p>
        <form id="high-scores-form">
            <input id="initials-input" type="text" placeholder="Your initials here..."/>
            <button id="save-btn">Save</button>
        </form>
    </section>

</main>

<footer class="header-style">
    <h2 id="feedback-box">
        feedback
    </h2>
</footer>

<script src="./assets/script.js"></script>
</body>

</html>
